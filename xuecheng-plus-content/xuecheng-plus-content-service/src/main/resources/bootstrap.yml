#微服务配置
spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: devM
        group: project
      config:
        namespace: devM
        group: project
        file-extension: yaml
        refresh-enabled: true
  #profiles默认为dev
  profiles:
    active: dev
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml
  level:
    org.springframework.web: debug
